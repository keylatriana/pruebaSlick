<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agencia de viaje en Ecuador">
    <meta name="autor" content="keyla Triana">
    <title>Cerveza Corona</title>
    <link rel="stylesheet"  href="css/slick.css"> 
    <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/icon.css" media="print" onload="this.media='all'">
    <link rel=" icon " href="image/logo.ico">
</head>

<body>
    <main>
        <section class="slider-home">
            <div class="slider-home__top">
                <div class="slider-home__top-title">
                    <picture>
                        <source srcset="image/logo-corona.webp" type="image/webp">
                        <img class="slider-home__logo" src="image/logo-corona.png"  width="88" height="44"
                        alt="logo de la cerveza corona">
                    </picture>
                    <h1> THIS IS LIVING</h1>
                </div>
                <div class="slider-home__description">
                    <p>Presente en mas de 180 países y conocida mundialmente por su ritual del
                         limón, Corona es la cerveza premium #1 en mas de 45 países.
                    </p>
                </div>
                <div class="slider-home__action">
                    <a class="btn btn-primary" href="#" role="button">VER MÁS</a> 
                </div>
            </div>
            <div class="slider">
                <div class="slider-home__item">
                    <picture>
                        <source srcset="image/Corona_Lime.webp" type="image/webp">
                        <img  src="image/Corona_Lime.png" width="320" height="400"
                        alt="Campaña Corona">
                    </picture>
                </div>
                <div class="slider-home__item">
                    <picture>
                        <source srcset="image/corona.webp" type="image/webp">
                        <img  src="image/corona.JPG" width="320" height="400"
                        alt="Campaña Corona">
                    </picture>
                </div>
                <div class="slider-home__item">
                    <picture>
                        <source srcset="image/corona-extra.webp" type="image/webp">
                        <img src="image/corona-extra.png" width="320" height="400"
                        alt="Campaña Corona">
                    </picture>
                </div>
                <div class="slider-home__item">
                    <picture>
                        <source srcset="image/corona-campaña.webp" type="image/webp">
                        <img src="image/corona-campaña.png" width="320" height="400"
                        alt="Campaña Corona">
                    </picture>
                </div>
            </div>
        </section>
        
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
   
    <script src="js/slick.js"></script>
    <script src="js/slick.min.js" ></script>
    <script src="js/slider.js"></script>
</body>

</html>
